<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Looping Video</title>
  <style>
    /* body background picked up from your logo art */
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Or #000 if video background is dark */
      overflow: hidden; /* Prevent scrollbars if video slightly overflows */
    }

    /* container to center and constrain video */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* make video scale responsively */
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: #333;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      src="logo.mp4"
      autoplay
      loop
      muted
      playsinline
    ></video>
  </div>

  <!-- footer removed for flush design
  <footer>
    Contact: <a href="mailto:you@example.com">you@example.com</a>
  </footer>
  -->

</body>
</html>
